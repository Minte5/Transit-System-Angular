<div class="container mt-4">
  <h1>Transit Management System</h1>
  <hr>

  <!-- Notification Icon -->
  <app-notification></app-notification>

  <!-- Form to Receive Item -->
  <section class="mt-4">
    <h2>Receive Item</h2>
    <app-receive-item></app-receive-item>
  </section>

  <!-- List of Received Items -->
  <section class="mt-4">
    <h2>List of Received Items</h2>
    <app-received-items-list></app-received-items-list>
  </section>

  <!-- List of Items Sent for Inspection -->
  <section class="mt-4">
    <h2>Items Sent for Inspection</h2>
    <app-inspection-items-list></app-inspection-items-list>
  </section>

  <!-- Receive Items from Inspection -->
  <section class="mt-4">
    <h2>Receive from Inspection</h2>
    <app-receive-from-inspection></app-receive-from-inspection>
  </section>

  <!-- Send Items to Store -->
  <section class="mt-4">
    <h2>Send to Store</h2>
    <app-send-to-store></app-send-to-store>
  </section>
</div>
