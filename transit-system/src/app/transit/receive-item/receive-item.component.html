<div class="container mt-4">
  <h2 class="mb-3">Receive Item from Supplier</h2>
  <form (ngSubmit)="receiveItem()" #receiveForm="ngForm" class="card p-4 shadow">
    <div class="mb-3">
      <label for="itemName" class="form-label">Item Name</label>
      <input type="text" id="itemName" name="itemName" [(ngModel)]="item.itemName" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="supplier" class="form-label">Supplier</label>
      <input type="text" id="supplier" name="supplier" [(ngModel)]="item.supplier" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="quantity" class="form-label">Quantity</label>
      <input type="number" id="quantity" name="quantity" [(ngModel)]="item.quantity" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Receive Item</button>
  </form>
</div>
