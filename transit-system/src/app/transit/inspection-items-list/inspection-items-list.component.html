<div class="container mt-4">
  <h2>Items Sent for Inspection</h2>
  <table class="table table-striped table-bordered mt-3">
    <thead>
      <tr>
        <th>Item Name</th>
        <th>Quantity</th>
        <th>Date Sent</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of inspectionItems">
        <td>{{ item.itemName }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.dateSent | date: 'short' }}</td>
        <td>
          <span [class.text-warning]="item.status === 'Pending'"
                [class.text-success]="item.status === 'Received by Inspection Unit'">
            {{ item.status }}
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
